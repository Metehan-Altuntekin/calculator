<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./css/general.css">

  <!--Google Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="calculator">
    <header>
      <button class="material-icons">menu</button>
      <h2>Standart</h2>
      <button class="material-icons">history</button>
    </header>
    <div id="display">
      <output>85 x</output>
      <input type="text" value="31 x 69">
    </div>
    <nav>
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
      <button>M<span class="material-icons">arrow_drop_down</span></button>
    </nav>
    <div id="keypad">
      <button>%</button>
      <button>CE</button>
      <button>C</button>
      <button class="material-icons">backspace</button>

      <button>1/x</button>
      <button>x<sup>2</sup></button>
      <button><sup>2</sup>&radic;x</button>
      <button class="operator">&#xf7;</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">Ã—</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>

      <button class="number">+/-</button>
      <button class="number">0</button>
      <button class="number">,</button>
      <button id="equal-button" class=operator>=</button>
    </div>
  </div>

</body>
<script src="./scripts/general.js"></script>

</html>
