<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Copy of Windows 10 calculator. Built completely by Metehan-Altuntekin from scratch.">
  <meta name="author" content="Metehan-Altuntekin">
  <title>Calculator</title>


  <link rel="stylesheet" href="./css/general.css">

  <!--Google Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="calculator">
    <header>
      <button class="material-icons">menu</button>
      <h2>Standart</h2>
      <button class="material-icons">history</button>
    </header>
    <div id="display">
      <output id="output"></output>
      <input id="input" type="text" value="0" readonly>
    </div>
    <nav>
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
      <button>M<span class="material-icons">arrow_drop_down</span></button>
    </nav>
    <div id="keypad">
      <button class="entry-modifiers" value="percent" title="percentage modifier">%</button>
      <button id="clearEntry" title="clear entry">CE</button>
      <button id="clearAll" title="clear all">C</button>
      <button class="entry-modifiers material-icons" id="backspace-button" value="backspace" title="backspace">backspace</button>

      <button class="entry-modifiers" value="invert" title="invert modifier"><sup>1</sup>/x</button>
      <button class="entry-modifiers" value="square" title="square modifier">x<sup>2</sup></button>
      <button class="entry-modifiers" value="squareRoot" title="square root modifier"><sup>2</sup>&radic;x</button>
      <button class="operator" value="/" title="division operator">รท</button>

      <button class="number" value="7" title="number 7">7</button>
      <button class="number" value="8" title="number 8">8</button>
      <button class="number" value="9" title="number 9">9</button>
      <button class="operator" value="*" title="multiplication operator">ร</button>

      <button class="number" value="4" title="number 4">4</button>
      <button class="number" value="5" title="number 5">5</button>
      <button class="number" value="6" title="number 6">6</button>
      <button class="operator" value="-" title="subtraction operator">-</button>

      <button class="number" value="1" title="number 1">1</button>
      <button class="number" value="2" title="number 2">2</button>
      <button class="number" value="3" title="number 3">3</button>
      <button class="operator" value="+" title="addition operator">+</button>

      <button class="entry-modifiers" id="negate-button" value="negate" title="negate modifier"><sup>+</sup>/<sub>-</sub></button>
      <button class="number" value="0"  title="number 0">0</button>
      <button class="entry-modifiers" id="dot-button" value="dot" title="decimal point">.</button>
      <button id="executor" value="execute" title="execute">=</button>
    </div>
  </div>

</body>
<script src="./scripts/general.js"></script>
<script src="./scripts/numbers.js"></script>
<script src="./scripts/operators.js"></script>
<script src="./scripts/entry-modifiers.js"></script>
<script src="./scripts/executor.js"></script>
<script src="./scripts/scenario.js"></script>

</html>
