<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./css/general.css">

  <!--Google Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="calculator">
    <header>
      <button class="material-icons">menu</button>
      <h2>Standart</h2>
      <button class="material-icons">history</button>
    </header>
    <div id="display">
      <output id="output"></output>
      <input id="input" type="text" value="0" readonly>
    </div>
    <nav>
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
      <button>M<span class="material-icons">arrow_drop_down</span></button>
    </nav>
    <div id="keypad">
      <button>%</button>
      <button id="clearEntry">CE</button>
      <button id="clearAll">C</button>
      <button class="material-icons">backspace</button>

      <button>1/x</button>
      <button>x<sup>2</sup></button>
      <button><sup>2</sup>&radic;x</button>
      <button class="operator" value="/">รท</button>

      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" value="*">ร</button>

      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="-">-</button>

      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="+">+</button>

      <button class="number">+/-</button>
      <button class="number" value="0">0</button>
      <button class="number" value=".">.</button>
      <button id="equal-button" value="=">=</button>
    </div>
  </div>

</body>
<script src="./scripts/general.js"></script>
<script src="./scripts/numbers.js"></script>
<script src="./scripts/operators.js"></script>
<script src="./scripts/equal.js"></script>

</html>
